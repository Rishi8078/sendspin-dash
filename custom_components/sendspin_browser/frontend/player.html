<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sendspin Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">

    <!-- ── This Browser ── -->
    <div class="section-card">
      <h2 class="section-title">This Browser</h2>

      <div class="card-row">
        <div class="row-text">
          <span class="row-label">Register</span>
          <span class="row-sub">Enable this browser as a player in Music Assistant</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="register-toggle" />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div id="register-fields" class="register-fields hidden">
        <div class="field-group">
          <label class="field-label" for="player-name">Player Name</label>
          <span class="field-hint">A friendly name for this browser device.</span>
          <input type="text" id="player-name" class="field-input" placeholder="e.g. Living Room Tablet"
            autocomplete="off" />
        </div>

        <div class="field-group">
          <label class="field-label">Browser ID</label>
          <span class="field-hint">A unique identifier for this browser-device combination.</span>
          <input type="text" id="browser-id" class="field-input" readonly />
        </div>

        <p id="connect-error" class="error-msg hidden" role="alert"></p>
      </div>
    </div>

    <!-- ── Registered Players ── -->
    <div class="section-card">
      <h2 class="section-title">Registered Players</h2>
      <div id="players-list" class="players-list">
        <div class="players-empty">No registered players yet.</div>
      </div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sendspin Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">Sendspin</h1>
      <span class="tagline">Player Dashboard</span>
    </header>

    <!-- Connection / Registration Form -->
    <section id="connect-card" class="panel connect-panel hidden">
      <div class="connect-content">
        <p class="connect-intro">Register this device as an actively discovering Sendspin Player. The Server URL is
          securely inherited from your main Home Assistant integration configuration.</p>
        <label for="player-name" class="connect-label">Device Name</label>
        <input type="text" id="player-name" class="connect-input" placeholder="e.g. Living Room Tablet"
          autocomplete="off" />
        <p id="connect-error" class="error-msg hidden" role="alert"></p>
        <button id="connect-btn" class="btn btn-primary btn-connect">Save Settings</button>
      </div>
    </section>

    <!-- Active Status Display -->
    <section id="registered-card" class="panel registered-panel hidden">
      <div class="registered-content">
        <div class="registered-badge" aria-hidden="true"></div>
        <p class="registered-title">Status: Connected</p>
        <p class="registered-name" id="registered-name">—</p>
        <p class="registered-server" id="registered-server">—</p>
        <button id="disconnect-btn" class="btn btn-text">Edit Settings</button>
      </div>
    </section>

    <!-- Other Connected Dashboards -->
    <section id="active-players-card" class="panel active-players-panel hidden">
      <h2 class="active-players-title">Other Connected Dashboards</h2>
      <div id="active-players-list" class="active-players-list">
        <!-- Populated by JS -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://www.sendspin-audio.com" target="_blank" rel="noopener">Sendspin</a>
      <span class="dot">·</span>
      <a href="https://github.com/Sendspin-Protocol/sendspin-cli" target="_blank" rel="noopener">sendspin-cli</a>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
